<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<section>
			<form class="form">
				<label for="name">What is your name? </label>
				<input type="text" name="name" id="name" placeholder="Write your name">
				<select name="id_type" id="idType">
					<option value="" selected="selected">Document type</option>
					<option value="CC">Cédula de Ciudadanía</option>
					<option value="TI">Tarjeta de Identidad</option>
					<option value="CE">Cédula de Extranjería</option>
					<option value="NCS">Número ciego SENA</option>
					<option value="PS">Pasaporte</option>
					<option value="DNI">Documento Nacional de Identificación </option>
					<option value="NIT">Número de Identificación Tributaria </option>
					</select>
					<label for="id_number">Identification Number: </label>
					<input type="number" name="id_number" id="id_number" min="0" placeholder="Identification Number">
					<select name="gender" id="gender">
						<option value="">Biological Gender:</option>
						<option value="1">Male</option>
						<option value="2">Female</option>
						<option value="2">Other</option>
					</select>
					<label for="height">My height is (mts):</label>
					<input type="number" placeholder="Height" min="0" max="300" maxlength="3">
					<label for="live">Is it true that I live in Cartago ?</label>
					<input type="checkbox">
			</form>
		</section>
	</main>
	<script src="./js/app.js"></script>
</body>
</html>
