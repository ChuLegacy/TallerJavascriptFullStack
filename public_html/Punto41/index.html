<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Punto41</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="container">
      <div class="modal fade" id="first">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title">jquery</h1>
            </div>
            <div class="modal-body">
              <form id="send">
                <div class="input-grooup">
                  <input placeholder="Write Your name?" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <select class="form-control" id="type">
                    <option value="1">Cedula</option>
                    <option value="2">Pasaporte</option>
                    <option value="3">Other</option>
                  </select>
                </div>
                <div class="input-group">
                  <input type="number" placeholder="Number id?" id="number" class="form-control">
                </div>
                <div class="input-group">
                  <input type="submit" value="Send" class="btn btn-success mt-3">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="origin">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title">jquery</h1>
            </div>
            <div class="modal-body">
              <p id="text"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/tether/dist/js/tether.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
