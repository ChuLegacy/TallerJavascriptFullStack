<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Punto45</title>

        </div>
      </div>
      <div class="modal fade" id="modal2">

              <h1 class="modal-title">Jquery</h1>
            </div>
            <div class="modal-body">
              <h1 id="resp"></h1>
            </div>
          </div>
        </div>
      </div>

    <script src="../node_modules/tether/dist/js/tether.min.js"></script>
