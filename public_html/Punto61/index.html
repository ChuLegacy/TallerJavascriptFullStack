<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Punto 61</title>
	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-inverse">

	<div class="container ">
		<div class="row d-flex justify-content-center align-items-center" style="height: 100vh">
			<form class="d-flex align-items-center flex-column">
				<div class="form-group">
					<input type="button" class="btn btn-outline-success" id="fill" value="Fill arrangement">
					<button class="btn btn-outline-primary ml-3 btnFill" type="button">Fill</button>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-outline-success" id="pair" value="Pair numbers">
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-outline-success" id="prime" value="Prime numbers">
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-outline-success" id="sumPair" value="Sum of pair numbers">
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-outline-success" id="sumPrime" value="Sum of prime numbers">
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-outline-success" id="averagePair" value="Average of pair numbers">
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-outline-success" id="averagePrime" value="Average of prime numbers">
				</div>
			</form>
		</div>
		<button type="button" class="btn btn-outline-danger trash">&#x1F595;</button>
	</div>

	<!-- Modal Fill arrangement -->
	<div class="modal fade" id="fillModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">Arrangement</h1>
				</div>
				<div class="modal-body">
					<p id="fillText" class="text-justifyr">Arreglo lleno</p>
				</div>
			</div>
		</div>
	</div>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/tether/dist/js/tether.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/app.js"></script>
